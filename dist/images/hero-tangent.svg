<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern (mathematics) -->
  <g opacity="0.3" stroke="#6ee7b7" stroke-width="0.5">
    <path d="M0,0 L400,0 L400,300 L0,300 Z"/>
    <path d="M0,60 L400,60 M0,120 L400,120 M0,180 L400,180 M0,240 L400,240"/>
    <path d="M80,0 L80,300 M160,0 L160,300 M240,0 L240,300 M320,0 L320,300"/>
  </g>
  
  <!-- Sine waves (tangent curves, organic patterns) -->
  <g opacity="0.7" fill="none" stroke="url(#accent)" stroke-width="2">
    <path d="M0,150 Q50,100 100,150 T200,150 T300,150 T400,150"/>
    <path d="M0,180 Q50,220 100,180 T200,180 T300,180 T400,180"/>
  </g>
  
  <!-- Data points (scatter plot) -->
  <g opacity="0.8" fill="#6ee7b7">
    <circle cx="80" cy="120" r="3"/>
    <circle cx="140" cy="180" r="3"/>
    <circle cx="200" cy="140" r="3"/>
    <circle cx="260" cy="200" r="3"/>
    <circle cx="320" cy="160" r="3"/>
    <circle cx="100" cy="90" r="2"/>
    <circle cx="180" cy="220" r="2"/>
    <circle cx="240" cy="100" r="2"/>
    <circle cx="300" cy="190" r="2"/>
  </g>
  
  <!-- Organic shapes (leaves/nature) -->
  <g opacity="0.5" fill="#34d399">
    <path d="M320,80 Q340,60 350,80 Q340,100 320,80 Z"/>
    <path d="M360,120 Q380,100 390,120 Q380,140 360,120 Z"/>
    <path d="M300,240 Q320,220 330,240 Q320,260 300,240 Z"/>
  </g>
  
  <!-- Mathematical symbol/formula -->
  <g opacity="0.9" fill="#d1fae5" font-family="serif" font-style="italic">
    <text x="30" y="50" font-size="24">âˆ«</text>
    <text x="55" y="50" font-size="16">f(x) dx</text>
  </g>
  
  <!-- Tangent line visualization -->
  <g opacity="0.7" stroke="#6ee7b7" stroke-width="2" fill="none">
    <path d="M50,250 Q150,200 250,250"/>
    <line x1="150" y1="50" x2="150" y2="250" stroke-dasharray="4"/>
  </g>
</svg>
